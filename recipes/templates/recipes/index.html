{% extends "base.html" %}
{% block pageContent %}
    {% comment %} <h1>The name of the project is {{data.name}} and its age is {{data.age}} </h1> {% endcomment %}   
    <div>
        {% for recipe in recipes %}
            <div>
                <h5>{{ recipe.name }}</h5>
                <p> {{ recipe.description }} </p>
            </div>   
        {% endfor %}
    </div>
{% endblock pageContent %}
